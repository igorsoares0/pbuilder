<!DOCTYPE html>
<html>
<head>
  <title>Migrar Conversas</title>
  <style>
    body {
      font-family: 'Geist', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f0efeb;
    }
    .container {
      background: white;
      padding: 30px;
      border: 1.4px solid #161413;
      border-radius: 8px;
    }
    button {
      background: #f27b2f;
      color: white;
      border: 1.4px solid black;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #e06a1f;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Migrar Conversas</h1>
    <p>Este script irá migrar suas conversas antigas (criadas com MOCK_USER_ID) para sua conta atual.</p>
    <button id="migrateBtn" onclick="migrateConversations()">Migrar Conversas</button>
    <div id="result"></div>
  </div>

  <script>
    async function migrateConversations() {
      const btn = document.getElementById('migrateBtn');
      const result = document.getElementById('result');

      btn.disabled = true;
      btn.textContent = 'Migrando...';
      result.style.display = 'none';

      try {
        const response = await fetch('/api/migrate-conversations', {
          method: 'POST',
          credentials: 'include',
        });

        const data = await response.json();

        result.style.display = 'block';
        if (response.ok) {
          result.className = 'success';
          result.innerHTML = `
            <strong>✅ Migração concluída!</strong><br>
            Conversas migradas: ${data.migratedConversations}<br>
            Mensagens migradas: ${data.migratedMessages}<br>
            <br>
            <a href="/dashboard">Voltar ao Dashboard</a>
          `;
        } else {
          result.className = 'error';
          result.innerHTML = `<strong>❌ Erro:</strong> ${data.error}`;
          btn.disabled = false;
          btn.textContent = 'Migrar Conversas';
        }
      } catch (error) {
        result.style.display = 'block';
        result.className = 'error';
        result.innerHTML = `<strong>❌ Erro:</strong> ${error.message}`;
        btn.disabled = false;
        btn.textContent = 'Migrar Conversas';
      }
    }
  </script>
</body>
</html>
